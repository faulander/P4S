language: python

python:
  - "3.6"      
  - "3.7"
  - "3.8"

env:
  - DJANGO_VERSION=2.0.0 DB=sqlite
  - DJANGO_VERSION=3.0.0 DB=sqlite

install:
  - pip install -q Django==$DJANGO_VERSION
  - pip install coverage
  - pip install pipenv
  - pipenv install --dev

script: 
  - cd src
  - python manage.py migrate
  - python manage.py loaddata settings.json
  - python manage.py test
